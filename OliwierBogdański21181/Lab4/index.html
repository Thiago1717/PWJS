<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formularz</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <form onsubmit="return checkForm()" class="p-4">
    <div class="mb-3">
      <p id="errorName" class="hide">Podanie imienia jest wymagane!</p>
      <label for="contactName" class="form-label">Imię i nazwisko</label>
      <input type="text" class="form-control" id="contactName" name="contactName"
             onblur="validateName()" onchange="validateName()" oninput="validateName()">
    </div>

    <div class="mb-3">
      <p id="errorEmail" class="hide">Adres email jest wymagany.</p>
      <label for="contactEmail" class="form-label">Adres email</label>
      <input type="email" class="form-control" id="contactEmail" name="contactEmail"
             onblur="validateEmail()" onchange="validateEmail()" oninput="validateEmail()">
    </div>

    <div class="mb-3">
      <p id="errorMessage" class="hide">Wiadomość jest wymagana (maks. 250 znaków).</p>
      <label for="message" class="form-label">Wiadomość</label>
      <textarea class="form-control" id="message" name="message" rows="3" maxlength="250"
                onblur="validateMessage()" onchange="validateMessage()" oninput="validateMessage()"></textarea>
    </div>

    <button type="submit" class="btn btn-primary">Wyślij</button>
  </form>

  <script src="js/forms.js"></script>
</body>
</html>
